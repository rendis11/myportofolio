{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">
        <span class="brand-text font-weight-bold">My Portfolio</span>
      </a>

      <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-3" id="navbarCollapse">
        <!-- Left navbar links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">Beranda</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link">Profil</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'portfolio' %}" class="nav-link">Project</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'sertifikat' %}" class="nav-link">Sertifikat</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link">Kontak Saya</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-wrapper" style="min-height: 100vh;">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="main-footer text-center">
    <strong>Â© {% now "Y" %}  My Portfolio</strong> - Dibuat dengan Django & AdminLTE
  </footer>
</div>

<!-- AdminLTE JS -->
<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
